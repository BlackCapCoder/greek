executables:
  sums-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - sums
library:
  source-dirs: src
dependencies:
- base-noprelude >= 4.7
- MyPrelude
- containers
- transformers
- mtl
- comonad
- profunctors
- semigroupoids
- bifunctors
- trifecta
- semialign
- lattices
- groups
- distributive
- contravariant
- adjunctions
- assoc
- parsers
- unordered-containers
- machines
default-extensions:
- AllowAmbiguousTypes
- ApplicativeDo
- BangPatterns
- BinaryLiterals
- BlockArguments
- ConstrainedClassMethods
- ConstraintKinds
- DataKinds
- DefaultSignatures
- DeriveAnyClass
- DeriveDataTypeable
- DeriveFoldable
- DeriveFunctor
- DeriveGeneric
- DeriveLift
- DeriveTraversable
- DerivingStrategies
- DerivingVia
- DisambiguateRecordFields
- DoAndIfThenElse
- DuplicateRecordFields
- EmptyCase
- EmptyDataDecls
- EmptyDataDeriving
- ExistentialQuantification
- ExplicitForAll
- ExplicitNamespaces
- ExtendedDefaultRules
- FlexibleContexts
- FlexibleInstances
- FunctionalDependencies
- GADTSyntax
- GADTs
- GeneralizedNewtypeDeriving
- HexFloatLiterals
- ImplicitParams
- ImportQualifiedPost
- InstanceSigs
- KindSignatures
- LambdaCase
- LiberalTypeSynonyms
- MagicHash
- MonadComprehensions
- MultiParamTypeClasses
- MultiWayIf
- NamedFieldPuns
- NamedWildCards
- NoMonomorphismRestriction
- NoStarIsType
- NondecreasingIndentation
- NumDecimals
- NumericUnderscores
- OverloadedLabels
- OverloadedStrings
- PackageImports
- ParallelArrays
- ParallelListComp
- PartialTypeSignatures
- PatternGuards
- PatternSynonyms
- PolyKinds
- PostfixOperators
- QuantifiedConstraints
- QuasiQuotes
- RankNTypes
- RecordWildCards
- RecursiveDo
- RelaxedLayout
- RelaxedPolyRec
- RoleAnnotations
- ScopedTypeVariables
- StandaloneDeriving
- StandaloneKindSignatures
- TransformListComp
- TupleSections
- TypeApplications
- TypeFamilies
- TypeFamilyDependencies
- TypeInType
- TypeOperators
- TypeSynonymInstances
- UnboxedSums
- UnboxedTuples
- UnicodeSyntax
- ViewPatterns
name: sums
verbatim:
  cabal-version: 2.4
